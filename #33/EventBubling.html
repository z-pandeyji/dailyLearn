<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#33</title>
</head>
<body>
    <p>Event Bubbling is the practice of the event execute first also execute the parent first.</p>
    <div id="something">
    <button>Click me!</button>
</div>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', btnHandler);
        function btnHandler() {
            alert('From Click Handler')
        }
    </script>
</body>
</html>
