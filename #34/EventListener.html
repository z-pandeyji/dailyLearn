<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#34</title>
</head>
<body>
    <div id="output"></div>
    <input type="text" id="my-input" /> 
    <button id="my-button">My Button</button>
    <button id="my-second-button">My Button 2</button>
    <script>
let outputField = document.getElementById('output');
let inputField = document.getElementById('my-input');
let btn1 = document.getElementById('my-button');
let btn2 = document.getElementById('my-second-button');

btn1.addEventListener('click', getThevalue);

function getThevalue() {
    let inputFieldValue = inputField.value;
    outputField.innerText = inputFieldValue;
    console.log('working');
}

btn2.addEventListener('click', RemoveBtn1Event);

function RemoveBtn1Event() {
    btn1.removeEventListener('click', getThevalue);
}
    </script>
</body>
</html>
