<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#32</title>
</head>
<body>
    <div id="output"></div>
    <button id="my-button">Button1</button>
    <button id="my-second-button">Button2</button>
    <script>
let buttonA = document.getElementById('my-button');
let buttonB = document.getElementById('my-second-button');

buttonA.onclick = () => {
    let output = document.querySelector('#output')
    output.innerText = buttonA.innerText ;
}

buttonB.onclick = () => {
    let output = document.querySelector('#output')
    output.innerText = buttonB.innerHTML;
}

    </script>
</body>
</html>
