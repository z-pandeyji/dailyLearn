    <!-- How To create only 1 h1?  -->
    <!-- Answer: Create a False h1 to check if there are any h1 in the node or not -->
    <script>
        let button = document.querySelector('button');
        // flag variable
        let h1Created = false;
    
        button.onclick = () => {
            // check if h1 is already created
            if(!h1Created) {
                // creating Element for the DOM
                let createH1 = document.createElement('h1');
                // creating property/text for the DOM;
                createH1.innerText = 'Wow this is so magical';
        
                button.appendChild(createH1);
                
                // set flag to true after creating h1
                h1Created = true;
            }
        }
    </script>
