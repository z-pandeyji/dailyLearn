        <script>
            let button = document.querySelector('button');
            let dButton = document.querySelector('#deleteButton');
            dButton.onclick = () => {
                dButton.remove();
            }
            button.onclick = () => {
                let h1 = document.createElement('h1');
                h1.innerText = "Hello I will be deleted after 1 seconds";   
                h1.append('Bye after 1 seconds');
                button.appendChild(h1);
                setTimeout(()=> {
                    h1.remove()
                }, 1000)
            }
        </script>
