<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#18</title>
</head>
<body>
    <button id="flipButton">Click</button>
    <p id="colorParagraph">#ffffff</p>
    <script>
        document.getElementById('flipButton').addEventListener('click', () => {
    const pValue = document.getElementById('colorParagraph');
    const random = '#' + Math.random().toString(16).substr(-6);
    pValue.innerText = random
})
    </script>
</body>
</html>
